{% csrf_token %}
{% for field in pwd_form %}
    <p>
        <h5>{{ field.label }}:</h5>
        <div>{{ field }}</div>
        <span class="helptext">{{ field.help_text }}</span>
        {% if field.errors %}
            <div class="alert alert-error">
                {{ field.errors }}
            </div>
        {% endif %}
    </p>
{% endfor %}
