{% extends "base.html" %}

{% block title %}Weight Tracking{% endblock %}

{% block content %}
<ul class="breadcrumb">
    <li><a href="/">Nick's Life</a> <span class="divider">/</span></li>
    <li><a href="{% url 'weight-dashboard' %}">Weight Tracking</a> <span class="divider">/</span></li>
    <li class="active">Add New Weight Entry</li>
</ul>

<form method="POST" action="{% url 'weight.views.new' %}">
    {% csrf_token %}

    <div class='control-group'>
        <label class="control-label" for="id_weight">Weight:</label>
        <div class='controls'>
            <input id="id_weight" type="text" name="weight" maxlength="512" />
        </div>
    </div>

    <div class='control-group'>
        <div class='controls'>
            <input type="submit" class="btn btn-primary" value="Log Weight" />
        </div>
    </div>
</form>
{% endblock %}
